<!DOCTYPE html>
<a href="/">
    <h1>LOGO</h1>
</a>

<form method="GET" action="{% url 'home' %}">
    <label>
        <input type="text" name="q" placeholder="Search Rooms..." value="{{ request.GET.q }}">
    </label>
</form>

{% if request.user.is_authenticated %}

<a href="{% url 'logout' %}">Logout</a>

{% else %}

<a href="{% url 'login' %}">Login</a>

{% endif %}

<hr>
