<!DOCTYPE html>
<h3>Recent Activity</h3>
<hr>
{% for message in messages %}

    <div>
        <p>
            {{ message.body }} | in {{ message.room.name }}
        </p>
        <span>
                        @{{ message.user.username }}
                    </span>
        <small>
            {{ message.created|timesince }} ago
        </small>
        <hr>
    </div>

{% endfor %}
