<!DOCTYPE html>
{% for room in rooms %}
    <div>
        {% if request.user is room.host or request.user.is_staff %}
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete-room' room.id %}">Delete</a>
        {% endif %}
        <span>
                    @{{ room.host.username }}
                    </span>
        <h5>
            {{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a>
        </h5>
        <small>
            {{ room.description }}
        </small>
        <hr>
    </div>
{% endfor %}
