---
name: PR

on: 
  pull_request:
    branches: [main]

jobs:
  super-lint:
    name: Lint - PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Super-Linter
        uses: docker://github/super-linter:latest
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: ".*base/migrations\.*|.html*|.css*"gm
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
